<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css" />
  </head>

  <body>
    <div class="container">
      <button id="menu-toggle" class="btn menu-btn">‚ò∞</button>

      <div id="overlay" class="overlay"></div>

      <header>
        <h1>My Music Player</h1>
        <button id="theme-toggle" class="btn">‚òÄÔ∏è</button>
        <input
          type="text"
          id="searchbar"
          placeholder="search songs üéßüéµ ... .. ."
        />
        <div id="recommendations"></div>
        <nav id="navbar" class="navbar">
          <ul>
            <li class="nav-item song" data-filter="all">Home</li>
            <li class="nav-item disabled song">Contact</li>
            <li class="nav-item song" data-filter="telugu">Telugu Songs</li>
            <li class="nav-item song" data-filter="hindi">Hindi Songs</li>
            <li class="nav-item song" data-filter="english">English Songs</li>
            <li
              class="nav-item song"
              id="favorites"
              data-filter="favorites"
              style="cursor: pointer"
            >
              Favorites
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="player">
          <h2 id="song-title">Select a Song</h2>
          <audio id="audio" controls>
            Your browser does not support the audio element.
          </audio>
          <div class="controls">
            <button id="prev" class="btn">Previous</button>
            <button id="play" class="btn">Play</button>
            <button id="next" class="btn">Next</button>
          </div>
        </div>
        <div class="playlist">
          <h3>Playlist</h3>
          <ul id="song-list"></ul>
        </div>
      </main>
    </div>
    <script src="music.js"></script>
  </body>
</html>
